<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Count Application</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f2f5; /* Light grey background */
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }
        .navbar {
            z-index: 2;
            margin-bottom: 20px;
        }
        .welcome-message {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #ffffff; /* White text color */
            z-index: 2;
        }
        .welcome-message h1 {
            font-size: 36px;
            font-weight: 600;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Text shadow effect */
        }
        .background-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background: linear-gradient(135deg, rgba(0,123,255,0.5) 0%, rgba(0,123,255,0) 70%), 
                        url('https://www.transparenttextures.com/patterns/debut-dark.png'); /* Blue gradient with texture */
            background-size: cover;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Company Count App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'query' %}">Query</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'upload' %}">Upload</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'account_logout' %}">Logout</a></li>
            </ul>
        </div>
    </nav>
    
    <div class="welcome-message">
        <h1>Welcome to Dashboard</h1>
    </div>

    <div class="background-effect"></div>
</body>
</html>
