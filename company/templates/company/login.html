{% extends 'company/base.html' %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="height: 80vh; background-color: #f0f2f5;"> <!-- Light grey background -->
    <div class="card p-4 shadow-lg" style="width: 100%; max-width: 400px; background-color: #ffffff; border-radius: 10px;">
        <h2 class="text-center mb-4" style="color: #007bff;">Login</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username" style="color: #495057;">Username:</label>
                <input type="text" class="form-control" id="username" name="username" required style="border-radius: 5px; background-color: #e9ecef;">
            </div>
            <div class="form-group mt-3">
                <label for="password" style="color: #495057;">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required style="border-radius: 5px; background-color: #e9ecef;">
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-4" style="border-radius: 5px; background-color: #007bff;">Login</button>
        </form>
        {% if error_message %}
            <div class="alert alert-danger mt-3" style="border-radius: 5px; background-color: #f8d7da; color: #721c24;">{{ error_message }}</div>
        {% endif %}
    </div>
</div>
{% endblock %}
